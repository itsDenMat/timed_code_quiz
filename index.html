<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" text="text/css" href="#">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet"> 

    <title>Coding Quiz</title>
</head>

<body>
    <!-- Title and Navigation -->
    <header>
        <h1> Javascript Coding Quiz</h1>
            <ul>
                <li id="rule-navpage">Rules</li>
                <li id="score-navpage">High Scores</li>
            </ul>
    </header>

    <main>
        <!-- Timer box placed on top of question box -->
        <div id="timer">
            <time>Time Left: <span id="time-left"></span> </time>
        </div>

        <!-- Initial prompt with Start button -->
        <div class="main-section" id="test-container">
            <div>
                <h2>Coding Quiz Challenge</h2>
                <p>Let's see your knowledge on JavaScript fundamentals. This test is not official, it's just a good way to refresh your knowledge with basic JavaScript</p>
                <button type="button" id="start-quiz-btn">Start Quiz</button> 
            </div>
        </div>

        <!-- Hidden question container -->
        <div hidden id="question_box" class="box">
            <!-- Question -->
            <h2 id="question-title"></h2>
            <!-- Selections -->
            <div id="question-options">
                <button id="option1" class="button option-button"></button>
                <button id="option2" class="button option-button"></button>
                <button id="option3" class="button option-button"></button>
                <button id="option4" class="button option-button"></button>
            </div>
            <!-- Indicates if answer selected is correct or wrong -->
            <div id="result-answer">
                <hr>
                <p id="result-text"></p>
            </div>
        </div>

        <!-- Hidden player initial and score submission -->
        <div hidden id="score-box" class="box">
            <p>Your final score is <span id="score"></span></p>
            <form class="inline-form" id="submit-form">
                <label for="initials">Enter initials</label>
                <input type="text" id="initials">
                <button id="submit-btn" class="btn">Submit</button>
            </form>
        </div>

        <!-- Hidden high score display box -->
        <div hidden id="score-box" class="box">
            <h2>HIGH SCORES</h2>
            <ol id="hight-score">
            </ol>
            <div class="inline-btn">
                <button id="back-btn" class="btn">Go Back</button>
                <button id="clear-btn" class="btn">Clear High Scores</button>
            </div>
        </div>

    </main>

</body>

</html>
