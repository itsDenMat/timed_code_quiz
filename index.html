<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" text="text/css" href="#">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet"> 

    <title>Coding Quiz</title>
</head>

<body>
    <header>
        <h1> Javascript Coding Quiz</h1>
            <ul>
                <li id="rule-page">Rules</li>
                <li id="score-page">High Scores</li>
            </ul>

    </header>

    <main>
        <div id="timer">
            <time>Time Left: <span id="time-left"></span> </time>
        </div>

        <div class="main-section" id="test-container">
            <div>
                <h2>Coding Quiz Challenge</h2>
                <p>Let's see your knowledge on JavaScript fundamentals. This test is not official, it's just a good way to refresh your knowledge with basic JavaScript</p>
                <button type="button" id="start-quiz-btn">Start Quiz</button> 
            </div>
        </div>

        <div hidden id="question_box" class="box">
            
            <h2 id="question-title"></h2>

            <div id="question-options">
                <button id="option1" class="button option-button"></button>
                <button id="option2" class="button option-button"></button>
                <button id="option3" class="button option-button"></button>
                <button id="option4" class="button option-button"></button>
            </div>

            <div id="result-answer">
                <hr>
                <p id="result-text"></p>
            </div>
        </div>

</body>

</html>
